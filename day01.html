uot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>    编写文档：通过代码里标识的注解生成文档【生成文档doc文档】&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>    代码分析：通过代码里标识的注解对代码进行分析【使用反射】&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>    编译检查：通过代码里标识的注解让编译器能够实现基本的编译检查【Override】&lt;/span>&lt;/p>&lt;/body>">

    <g ed:height="21.75" ed:parentid="496" id="162" ed:layout="rightmap" transform="matrix(1,0,0,1,409,275)" ed:width="231">

        <path d="M0,21.8L231,21.8" stroke-width="2" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan y="16.4" x="8" style="white-space:pre">获取 Class 对象的三种方式</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; color:#000000;&quot;>* 探讨获取 获取Class对象的三方式&lt;br />    1. Class.forName(&amp;quot;全类名&amp;quot;)：将字节码文件加载进内存，返回Class对象&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; color:#000000;&quot;>&#x9;类没有进内存时&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; color:#000000;&quot;>&lt;br />    2. 类名.class：通过类名的属性class获取&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; color:#000000;&quot;>&#x9;类进内存时&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; color:#000000;&quot;>&lt;br />    3. 对象.getClass()：getClass()方法在Object类中定义着。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; color:#000000;&quot;>&#x9;已有对象时&lt;br />&lt;/span>&lt;span style=&quot; font-family:'Arial'; font-size:10pt; color:#000000;&quot;>␀&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(205,3)"/>
        </g>
        <g>
            <use xlink:href="#attachment" transform="translate(188,3)"/>
        </g>
    </g>
    <g ed:height="21.75" ed:parentid="496" id="166" ed:layout="rightmap" transform="matrix(1,0,0,1,409,305)" ed:width="140">

        <path d="M0,21.8L140,21.8" stroke-width="2" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan y="16.4" x="8" style="white-space:pre">反射成员变量</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>* 获取成员变量：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>  getFields() 获取全部的 public 成员变量&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>  getField(String name) 获取指定的 public 成员变量&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>  getDeclaredFields() 所有的成员包括私有&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>  getDeclaredField(String name) 获取指定的成员变量包括私有&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>* 操作成员变量：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>␀ 设置 a 成员的值，选择要设置的对象的 a成员&lt;br /> a.set(Object 字节码对象  ,Object value);&lt;br /> 获取 a 成员变量的值, 选择要获取哪个对象的 a成员&lt;br /> a.get(Object 字节码对象);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>␀&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>␀&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(114,3)"/>
        </g>
        <g>
            <use xlink:href="#attachment" transform="translate(97,3)"/>
        </g>
    </g>
    <g ed:height="21.75" ed:parentid="496" id="168" ed:layout="rightmap" transform="matrix(1,0,0,1,409,335)" ed:width="140">

        <text class="st2">
            <tspan y="16.4" x="8" style="white-space:pre">反射构造函数</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>* 反射获取无参数的构造函数&lt;br />  aClass.getConstructor();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt; font-style:italic; color:#000000;&quot;>* ␀&lt;/span>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>通过反射获取有参的构造函数&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>aClass.getConstructor(String.class, int.class)&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>* 使用反射构造函数创建对象。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>constructor.newInstance();&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>* 注意&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>    创建对象的时候，反射设置的构造函数有参数时，创建对象的时候就把参数传对应传进去。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>    设置类型时，后面跟着个 class 因为反射需要&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>    &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#000000;&quot;>   &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt; font-style:italic; color:#000000;&quot;>␀&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt; font-style:italic; color:#000000;&quot;>␀&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(114,3)"/>
        </g>
        <g>

        </g>
    </g>
    <g ed:height="21.75" ed:parentid="496" id="180" ed:layout="rightmap" transform="matrix(1,0,0,1,409,364)" ed:width="140">

        <path d="M0,21.8L140,21.8" stroke-width="2" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan y="16.4" x="8" style="white-space:pre">反射成员函数</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>* 通过字节码获取指定的方法 有参数在后面添加&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>␀  Method eat = getMethod(String 方法名,参数.class)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>* 执行方法，传入要执行的对象&lt;br /> &lt;/span>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>eat.invoke( Object 执行字节码对象的方法, 参数.class);&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>* ␀&lt;/span>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; font-style:italic; color:#000000;&quot;>获取该字节码所有的 public 方法 部分方法时 Object 类中的方法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>Method[] methods = personClass.getMethods();&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>* 获取方法名&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>method.getName()&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>␀* 获取类的全路径&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>personClass.getName()&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:8pt; color:#000000;&quot;>␀&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'Arial'; font-size:7pt;&quot;>&lt;br />&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(114,3)"/>

ndent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>     注解&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>     以上类型的数组 如: String[]  int[]&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体'; font-size:10pt;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>  2.定义了属性，在使用时需要给属性赋值对应的返回值类型&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>    # 如果定义属性时，使用default关键字给属性默认初始化值，则使用注解时，可以不进行属性的赋值。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>    # 如果只有一个属性需要赋值，并且属性的名称是value，则value可以省略，直接定义值即可,&lt;/span>&lt;span style=&quot; font-family:'宋体'; font-size:8.5pt; font-style:italic; color:#808080;&quot;>其他名字不可以省略&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-size:10pt;&quot;>␀   # 数组赋值时，值使用{}包裹。如果数组中只有一个值，则{}可以省略&lt;/span>&lt;/p>&lt;/body>">
